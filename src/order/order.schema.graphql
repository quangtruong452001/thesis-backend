type Subscription {
  newOrderNotification(title: String!): Notification
  #    newNotification : Notification
}

extend type Query {
#  "Orders List"
orders(
    page: Int = 1
    limit: Int = 9
    sort: String
    filters: OrderFilter
  ): OrderPagination
  "Get order by id"
  order(id: ID!): Order
  totalOrderandSales: OrderSales
  latestOrders: [Order]
}

extend type Mutation {
  "Create Order"
  createOrder(input: CreateOrderInput!): OrderMutation
  "Update Order by ID"
  updateOrder(id: ID!, input: UpdateOrderInput!): OrderMutation
  "Delete Order by ID"
  deleteOrder(id: ID!): OrderMutation
  createPayment(input: CreatePaymentInput!): Payment
}

input OrderFilter {
  status: OrderStatus
}
type OrderSales {
  totalOrder: Int
  totalPendingOrder: Int
  totalFinishedOrder: Int
  totalSales: Float
}
type Images {
  id: ID!
  image_name: String!
  url: String!
}
type CartItem {
  id: ID!
  name: String!
  price: Float!
  quantity: Int!
  images: [Images]!
}

type Info {
  firstName: String!
  lastName: String!
  phone: String!
  email: String!
  company: String!
  region: String!
  district: String!
  ward: String!
  address: String!
  orderComment: String
  paymentMethod: String!
}

type Order {
  id: ID!
  cart: [CartItem!]!
  bill: Info!
  user: User
  payment: String
  shippingTime: String!
  shippingFee: Float!
  totalPrice: Float!
  status: OrderStatus!
  createdAt: DateTime
  updatedAt: DateTime
}
type Payment {
  id: ID!
  externalId: String!
  payerFistName: String!
  payerLastName: String!
  currencyCode: String!
  totalAmount: String!
  type: String!
  user: ID!
  createdAt: DateTime
  updatedAt: DateTime
}
enum OrderStatus {
  PENDING
  CONFIRMED
  FINISHED
  RETURNED
  CANCELLED
}

scalar DateTime

input CartItemInput {
  id: ID
  name: String
  quantity: Int
  price: Float
  images: [ImageInput]
}

input InfoInput {
  firstName: String!
  lastName: String!
  phone: String!
  email: String!
  company: String!
  region: String!
  district: String!
  ward: String!
  address: String!
  orderComment: String
  paymentMethod: String!
}

input CreateOrderInput {
  cart: [CartItemInput!]!
  bill: InfoInput!
  #    user: String!
  payment: String
  shippingTime: String!
  shippingFee: Float!
  totalPrice: Float!
  status: OrderStatus = PENDING
}

input UpdateOrderInput {
  cart: [CartItemInput!]
  bill: InfoInput
  #    user: String
  payment: String
  shippingTime: String
  shippingFee: Float
  totalPrice: Float
  status: OrderStatus
}

type OrderPagination implements Paginator {
  "Orders lists"
  docs: [Order]
  hasNextPage: Boolean
  limit: Int
  page: Int
  prevPage: Int
  total: Int
  hasPrevPage: Boolean
  nextPage: Int
  pagingCounter: Int
  totalPages: Int
}

type OrderMutation implements MutationOf {
  "Mutation status"
  success: Boolean
  "Mutation message"
  msg: String
  "Data"
  data: Order
}

input CreatePaymentInput {
  externalId: String!
  payerFistName: String!
  payerLastName: String!
  currencyCode: String!
  totalAmount: String!
  type: String!
}
